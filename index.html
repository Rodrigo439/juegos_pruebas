<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bingo Musical 🎵</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    h1 { margin-bottom: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .cell {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h1>Bingo Musical 🎶</h1>
  <p>Marcá las canciones cuando suenen</p>

  <div id="bingo-board" class="grid"></div>

  <script>
    const canciones = [
      "Dance Monkey - Tones and I",
      "Bad romance de lady Gaga",
      "misterioso alguien de miranda",
      "743 de miranda",
      "Breakin dishes de rihanna",
      "Oops.. I did it again - Britney",
      "Toxic - Britney",
      "Perfecta - Miranda",
      "Mephisto Queen Bee",
      "Altar Uma German",
      "Mente en Blanco K40S",
      "Cuarteto de nos Hijo de Hernandez",
      "Golden de Huntrix",
      "Soda pop de saja boys",
      "BLACKPINK - ‘뛰어(JUMP)’ M/V",
      "Training Season · Dua Lipa",
      "La_Original.mp3 · Emilia · TINI",
      "CARITA TRISTE · Ana Mena · Emilia",
      "Emilia - GTA.mp3",
      "aespa 에스파 'Drama' MV",
      "Cazzu - Con Otra",
      "aespa 에스파 'Supernova' MV",
      "ZAZ - Je veux",
      "Torero - Chayanne 😍😂",
      "Gasolina de daddy yankee",
      "Takedown de huntrix",
      "La cima alcanzar barbie",
      "I'm Barbie girl - Aqua",
      "Soy como tu Barbie",
      "Debo saber Barbie",
      "Fright song de monster high",
      "Quiero volver a ser yo - Uma German",
      "Ven y sana mi dolor",
      "Ciudad MagicA Tan Bionica",
      "Monster Lady Gaga",
      "Besos,limon y miel - santi muk",
      "alguien como tu - josen log",
      "chachachá - josean log",
      "Lamento boliviano - los enanitos verdes",
      "Listen to the stereo - going underground",
      "vuela alto - Mago de Oz",
      "The other side - hugh jachman y zac effron",
      "im still standing -  taron egerton",
      "back in black - ACDC",
      "flores amarillas - floricienta",
      "worth it - fifth harmony",
      "loba - shakira",
      "Limbo - Daddy Yankee",
      "Locked out of heaven - Bruno mars",
      "Set fire to the Rain - Adele",
      "Golden time lover - sukimaswitch",
      "Maps - Maroon 5",
      "el barco del rey - melodic mythos",
      "jump up super star - super mario odyssey",
      "el cielo tocaras - robot salvaje"
    ];

    function shuffle(array) {
      return array
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    function generateBoard() {
      const board = document.getElementById("bingo-board");
      const cancionesRandom = shuffle(canciones).slice(0, 16);
      cancionesRandom.forEach(cancion => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerHTML = `
          <label>
            <input type="checkbox">
            ${cancion}
          </label>
        `;
        board.appendChild(cell);
      });
    }

    generateBoard(); // Generar al cargar la página
  </script>
</body>
</html>
